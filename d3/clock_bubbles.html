<html>
<head>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <svg id="clock"></svg>

    <script>
        var Size = 500;
        var Center = Size/2;
        var Scale = (Size*0.8)/2;
        var Margin = 30;
        var NSecond = 10;
        var NMinute = 8;
        var NHour = 5;
        var NBubbles = 5;
        var Step = 1.0/(NSecond + 1);
        var R = Size/2 - Margin;
        var ColorScheme = d3.scaleOrdinal(d3.schemeCategory10),
            ColorSchemeSize = 10;
        
        function x(p, r)
        {
            return r*Math.sin(p);
        }
        
        function y(p, r)
        {
            return r*Math.cos(p);
        }

        function secondDot(t, r, cvt)
        {
            var s = t % 60;
            var p = Math.PI*2/60*s;
            return cvt(p, r);
        }

        function hourDot(t, r, cvt)
        {
            var h = (t % (3600*24))/3600.0;
            h = (t % (3600*12))/(3600.0*12.0);
            var p = Math.PI*2 * h;
            return cvt(p, r);
        }

        function minuteDot(t, r, cvt)
        {
            var m = (t % 3600)/3600.0;
            var p = Math.PI*2 * m;
            return cvt(p, r);
        }

        var i0 = 0;

        var Marks = d3.range(12)
            .map(function(i){
                var phi = i * Math.PI/6;
                return {
                    type: "mark",
                    index: i+i0,
                    x: Math.sin(phi),
                    y: Math.cos(phi),
                    fx: Math.sin(phi),
                    fy: Math.cos(phi),
                    r: (i % 3) ? 0.02 : 0.03
                }
            });
            
        i0 += 12;

        var Seconds = d3.range(NSecond)
            .map(function(i){
                var r = Step * (i+1);
                return {
                    type: "second",
                    index: i+i0,
                    R: r,
                    x: 0,
                    y: r,
                    fx: 0,
                    fy: r,
                    r: 0.01
                }
            });
            
        i0 += NSecond;
            
        var Minutes = d3.range(NMinute)
            .map(function(i){
                var r = Step * (i+1);
                return {
                    type: "minute",
                    index: i+i0,
                    R: r,
                    x: 0,
                    y: r,
                    fx: 0,
                    fy: r,
                    r: 0.015
                }
            });
            
        i0 += NMinute;
            
        var Hours = d3.range(NHour)
            .map(function(i){
                var r = Step * (i+1);
                return {
                    type: "hour",
                    index: i+i0,
                    R: r,
                    x: 0,
                    y: r,
                    fx: 0,
                    fy: r,
                    r: 0.018
                }
            });
        
        i0 += NHour;
        
        var Bubbles = d3.range(NBubbles)
            .map(function(i){
                return {
                    type: "bubble",
                    index: i0+i,
                    x: Math.random()*2-1,
                    y: Math.random()*2-1,
                    r: 0.07      //* Math.random()
                }
            })
        
        var svg = d3.select("#clock").attr("width", Size).attr("height", Size);
        var translated = svg
            .append("g").attr("transform", "translate(" + Center + " " + Center + ")," +
                "scale(" + Scale + " " + (-Scale) + ")");
        
        var marks = translated.selectAll(".mark")
            .data(Marks)
            .enter()
            .append("circle").classed("mark", true)
                .attr("r", function(d, i) { return d.r; })
                .attr("cx", function(d){ return d.x;})
                .attr("cy", function(d){ return d.y;})
                .attr("fill", "black");


        var seconds = translated.selectAll(".second")
                .data(Seconds)
                .enter()
                .append("circle").classed("second", true)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;})
                    .attr("fill", "black");
                    
        var minutes = translated.selectAll(".minute")
                .data(Minutes)
                .enter()
                .append("circle").classed("minute", true)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;})
                    .attr("fill", "black");
                    
        var hours = translated.selectAll(".hour")
                .data(Hours)
                .enter()
                .append("circle").classed("hour", true)
                    .attr("fill", "black")
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                    
        var bubbles = translated.selectAll(".bubble")
                .data(Bubbles)
                .enter()
                .append("circle").classed("bubble", true)
                    .attr("fill", function(d)
                        { 
                            var c = ColorScheme(d.index % ColorSchemeSize);
                            return c;
                        })
                    .attr("fill-opacity", 0.5)
                    .attr("stroke","black").attr("stroke-width", 0.001)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                    
        function updateHand(dots, t, dotFunction)
        {
            for( var i in dots )
            {
                var dot = dots[i];
                dot.x = dotFunction(t, dot.R, x);
                dot.y = dotFunction(t, dot.R, y);
                dot.fx = dot.x;
                dot.fy = dot.y;
            }
        }

        function upateHands()
        {
            var d = new Date();
            var t = d.getTime();
            t = Math.round(t/1000.0) - d.getTimezoneOffset()*60;
            
            updateHand(Seconds, t, secondDot);
            updateHand(Minutes, t, minuteDot);
            updateHand(Hours, t, hourDot);
            
            seconds
                .transition()
                    .duration(250)
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        
            minutes
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
            
            hours
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
            
        }

        var allDots = Marks.concat(Hours).concat(Minutes).concat(Seconds).concat(Bubbles);

        var simulation = d3.forceSimulation()
            .force("collision", 
                    d3.forceCollide(0.2)
                        .strength(0.1)
                        //.radius(function(d,i){ return d.r*2; })
                        .iterations(2)
            )
            .force("attraction", d3.forceManyBody().strength(0.001))
            .on("tick", function()
                {
                    bubbles
                        .attr("cx", function(d){ return d.x; })
                        .attr("cy", function(d){ return d.y; });
        
                })
            .alphaDecay(0.0)
            .nodes(allDots);
        
        
        //var timer = d3.timer(
        
        setInterval(
            function()
            {
                upateHands();
            },
            100
        )
        
    </script>


</body>
</html>
