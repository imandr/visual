<html>
<head>
    <script src="https://d3js.org/d3.v4.js"></script>
    
    <style type="text/css">
        circle.mark {
            fill: yellow;
            fill-opacity: 1.0;
            stroke: white;
            stroke-width: 0.002;
        }

        circle.bubble {
            fill-opacity: 0.6;
            stroke: white;
            stroke-width: 0.001;
        }
        
        circle.hand {
            fill: yellow;
            fill-opacity: 1.0;
            stroke: white;
            stroke-width: 0.002;
        }
        
        rect.background {
            fill: black;
        }
        
    </style>
    
</head>

<body>
    <center><svg id="clock" width="100%" height="100%"></svg></center>

    <script>

        let svgelement = document.getElementById("clock"),
            SizeX = svgelement.getBoundingClientRect().width,
            SizeY = svgelement.getBoundingClientRect().height,
            Size = Math.min(SizeX, SizeY),
            CenterX = SizeX/2,
            CenterY = SizeY/2;
        
        var Scale = (Size*0.8)/2;
        var Margin = 30;
        let Hands = {
            "second": {
                "step": 0.03,
                "r": 0.015,
                r0: 0.05,
                r1: 0.95
            },
            "minute": {
                "step": 0.1,
                "r": 0.03,
                r0: 0.05,
                r1: 0.75
            },
            "hour": {
                "step": 0.1,
                "r": 0.04,
                r0: 0.05,
                r1: 0.5
            }
        }
        let NSecond = Math.floor((Hands.second.r1-Hands.second.r0)/Hands.second.step) + 1;
        let NMinute = Math.floor((Hands.minute.r1-Hands.minute.r0)/Hands.minute.step) + 1;
        var NHour = Math.floor((Hands.hour.r1-Hands.hour.r0)/Hands.hour.step) + 1;
        var R = Size/2 - Margin;
        var ColorSchemes = [
            {
                scheme: d3.schemeCategory20c,
                size: 4,
                offset: 0
            },
            {
                scheme: d3.schemeCategory20c,
                size: 4,
                offset: 4
            }
        ];
        
        function bubbleColor(bubble)
        {
            let i = bubble.mass > 0 ? 0 : 1,
                s = ColorSchemes[i];
            return s.scheme[(bubble.index % s.size) + s.offset];
        }
        
        function x(p, r)
        {
            return r*Math.sin(p);
        }
        
        function y(p, r)
        {
            return r*Math.cos(p);
        }

        function secondDot(t, r, cvt)
        {
            var s = t % 60;
            var p = Math.PI*2/60*s;
            return cvt(p, r);
        }

        function hourDot(t, r, cvt)
        {
            var h = (t % (3600*24))/3600.0;
            h = (t % (3600*12))/(3600.0*12.0);
            var p = Math.PI*2 * h;
            return cvt(p, r);
        }

        function minuteDot(t, r, cvt)
        {
            var m = (t % 3600)/3600.0;
            var p = Math.PI*2 * m;
            return cvt(p, r);
        }

        var i0 = 0;

        var Marks = d3.range(12)
            .map(function(i){
                var phi = i * Math.PI/6;
                return {
                    type: "mark",
                    index: i+i0,
                    x: Math.sin(phi),
                    y: Math.cos(phi),
                    fx: Math.sin(phi),
                    fy: Math.cos(phi),
                    r: (i % 3) ? 0.02 : 0.03,
                    mass: 1
                }
            });
            
        i0 += 12;

        var Seconds = d3.range(NSecond)
            .map(function(i){
                var r = Hands.second.r0 + i*Hands.second.step;
                return {
                    type: "second",
                    index: i+i0,
                    R: r,
                    x: 0,
                    y: r,
                    fx: 0,
                    fy: r,
                    r: Hands.second.r,
                    mass: 1
                }
            });
            
        i0 += NSecond;
            
        var Minutes = d3.range(NMinute)
            .map(function(i){
                var r = Hands.minute.r0 + i*Hands.minute.step;
                return {
                    type: "minute",
                    index: i+i0,
                    R: r,
                    x: 0,
                    y: r,
                    fx: 0,
                    fy: r,
                    r: Hands.minute.r,
                    mass: 1
                }
            });
            
        i0 += NMinute;
            
        var Hours = d3.range(NHour)
            .map(function(i){
                var r = Hands.hour.r0 + i*Hands.hour.step;
                return {
                    type: "hour",
                    index: i+i0,
                    R: r,
                    x: 0,
                    y: r,
                    fx: 0,
                    fy: r,
                    r: Hands.hour.r,
                    mass: 1
                }
            });
        
        i0 += NHour;
        var bubbleIndex = i0;

        function createBubble()
        {
            var r = Math.random();
            r = 0.03 + 0.1*r*r;
            var bubble = {
                    type: "bubble",
                    index: bubbleIndex++,
                    x: (Math.random()*2-1)*0.75,
                    y: 1.5,
                    r: r,
                    mass: 1
                };
            if( Math.random() < 0.5 )
            {
                bubble.mass = -1;
                bubble.y = -bubble.y;
            }
            return bubble;
        }
        
        var Bubbles = [];
            
        var svg = d3.select("#clock");
        svg.append("rect").classed("background", true)
            .attr("x",0).attr("y",0)
            .attr("width",SizeX).attr("height",SizeY);
        
        var translated = svg
            .append("g").attr("transform", "translate(" + CenterX + " " + CenterY + ")," +
                "scale(" + Scale + " " + (-Scale) + ")");

        translated            
            .append("defs")
                .append("clipPath").attr("id", "clip_path")
                    .append("rect")
                        .attr("x", -1)
                        .attr("y", -1)
                        .attr("width", 2)
                        .attr("height", 2);

        
        var marks = translated.selectAll(".mark")
            .data(Marks)
            .enter()
            .append("circle").classed("mark", true)
                .attr("r", function(d){ return d.r; })
                .attr("cx", function(d){ return d.x;})
                .attr("cy", function(d){ return d.y;});
                                        
        var secondHand = translated.selectAll(".second")
            .data(Seconds)
            .enter()
            .append("circle").classed("hand", true).classed("second", true)
                .attr("r", function(d){ return d.r; })
                .attr("cx", function(d){ return d.x;})
                .attr("cy", function(d){ return d.y;});

        var minuteHand = translated.selectAll(".minute")
            .data(Minutes)
            .enter()
            .append("circle").classed("hand", true).classed("minute", true)
                .attr("r", function(d){ return d.r; })
                .attr("cx", function(d){ return d.x;})
                .attr("cy", function(d){ return d.y;});
                
        var hourHand = translated.selectAll(".hour")
            .data(Hours)
            .enter()
            .append("circle").classed("hand", true).classed("hour", true)
                .attr("r", function(d){ return d.r; })
                .attr("cx", function(d){ return d.x;})
                .attr("cy", function(d){ return d.y;});
                    
        var bubbles = translated.selectAll(".bubble")
                .data(Bubbles, function(d){ return d.index; })
                .enter()
                .append("circle").classed("bubble", true)
                    //.attr("clip-path", "url(#clip_path)")
                    .attr("fill", bubbleColor)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                    
        function bubbleCircles()
        {
            return translated.selectAll(".bubble")
                .data(Bubbles, function(d){ return d.index; });
        }
                    
        function updateHand(dots, t, dotFunction)
        {
            for( var i in dots )
            {
                var dot = dots[i];
                dot.x = dotFunction(t, dot.R, x);
                dot.y = dotFunction(t, dot.R, y);
                dot.fx = dot.x;
                dot.fy = dot.y;
            }
        }

        var last_t = null;

        function upateHands()
        {
            var d = new Date();
            var t = d.getTime();
            t = Math.round(t/1000.0) - d.getTimezoneOffset()*60;
            
            if( last_t != t )
            {
                updateHand(Seconds, t, secondDot);
                updateHand(Minutes, t, minuteDot);
                updateHand(Hours, t, hourDot);
                
                secondHand.data(Seconds)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                
                minuteHand.data(Minutes)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                
                hourHand.data(Hours)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                
            
                last_t = t;
            }
            
        }
        
        function updateBubbles()
        {
            // remove fallen bubbles
            var n = Bubbles.length;
            for( i in Bubbles )
            {
                var j = n - i - 1;
                if( Bubbles[j].y < -2 || Bubbles[j].y > 2 )
                    Bubbles.splice(j,1);
            }
            
            
            if( Bubbles.length < 100 )
            {
                var bubble = createBubble();
                Bubbles.push(bubble);
                allDots.push(bubble);
            }
            
            var lst =  bubbleCircles();

            var enter = lst.enter();
            var exit = lst.exit();
                
            enter
                .append("circle").classed("bubble", true)
                    //.attr("clip-path", "url(#clip_path)")
                    .attr("fill", bubbleColor)
                    .attr("r", function(d){ return d.r; })
                    .attr("cx", function(d){ return d.x;})
                    .attr("cy", function(d){ return d.y;});
                    
            exit.remove();
        }

        var allDots = Marks.concat(Hours).concat(Minutes).concat(Seconds).concat(Bubbles);

        var simulation = d3.forceSimulation()
            .force("gravity", function(alpha){
                for( var i in allDots )
                {
                    dot = allDots[i];
                    dot.vy -= alpha*0.1*0.04*dot.mass;
                }
            })
            .force("collide", d3.forceCollide()
                                .radius( (d) => d.r )
                                .iterations(4)
            )
            .on("tick", function()
                {
                    bubbleCircles()
                        .attr("cx", function(d){ 
                            return d.x; 
                        })
                        .attr("cy", function(d){ 
                            return d.y; 
                        });
        
                }
            )
            .alphaDecay(0.0)
            .nodes(allDots);
        
        
        setInterval(
            function()
            {
                upateHands();
            },
            200
        );
        
        setInterval(
            function()
            {
                updateBubbles();
                simulation.nodes(allDots);
            },
            400
        );
        
    </script>


</body>
</html>
